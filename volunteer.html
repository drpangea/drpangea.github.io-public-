    <h2>Volunteer</h2>
    <p>Join our campaign team. Fill out the form below and we'll be in touch.</p>

    <!-- Example using Formspree. Replace action with your provider or CRM endpoint. -->
    <form id="volunteer-form" method="POST" action="https://formspree.io/f/your-form-id" data-netlify="true" netlify-honeypot="bot-field" name="volunteer">
      <input type="hidden" name="form-name" value="volunteer" />
      <p class="visually-hidden"><label>Don't fill this out if you're human: <input name="bot-field" /></label></p>
      <label>
        Full name
        <input name="name" type="text" required />
      </label>
      <label>
        Email
        <input name="email" type="email" required />
      </label>
      <label>
        Phone (optional)
        <input name="phone" type="tel" />
      </label>
      <label>
        Interests (e.g., canvassing, phonebank, events)
        <input name="interests" type="text" />
      </label>
      <button type="submit" class="btn">Sign up</button>
    </form>

    <p>If you prefer, email us at <a href="mailto:team@example.com">team@example.com</a>.</p>
